<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <script type="text/javascript" src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <script type="text/javascript" src="lightanchor.js"></script>

    <style type="text/css">
        body {
            background: white;
        }

        #log {
            position: absolute;
            top: 10px;
            right: 25px;
        }
    </style>

    <title>GLITTER Web tag</title>
</head>
<body>
    <div id="stats"></div>
    <div id="log">Average Timer Error: 0 ms</div>

    <script type="text/javascript">
        function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
                vars[key] = value;
            });
            return vars;
        }

        function getUrlParam(parameter, defaultValue) {
            let urlParameter = defaultValue;
            if (window.location.href.indexOf(parameter) > -1) {
                urlParameter = getUrlVars()[parameter];
            }
            if (urlParameter === "") {
                return defaultValue;
            }
            return urlParameter;
        }

        var stats = new Stats();
        stats.showPanel(0);
        document.getElementById("stats").appendChild(stats.domElement);
        var log = document.getElementById("log");

        var freq = getUrlParam("freq") ? parseInt(getUrlParam("freq")) : 30;

        var codeLen = 8;
        var code = getUrlParam("code") ? parseInt(getUrlParam("code")) : 170;
        var code1 = getUrlParam("code1") ? parseInt(getUrlParam("code1")) : 154;
        var code2 = getUrlParam("code2") ? parseInt(getUrlParam("code2")) : 163;

        var tags = [];
        tags.push(new LightAnchor(code, codeLen, freq, "la1", "20%", "10%"));
        tags.push(new LightAnchor(code1, codeLen, freq, "la2", "50%", "50%"));
        tags.push(new LightAnchor(code2, codeLen, freq, "la3", "70%", "70%"));
        tags.push(new LightAnchor(0xbc, codeLen, freq, "la4", "30%", "50%"));

        window.onmouseup =
        window.ontouchend =
        function() {
            tags.forEach(tag => {
                if (!tag.running) {
                    tag.blink((totalDt, iters) => {
                        if (tag.id == "la1") {
                            stats.update();
                            log.innerHTML = `Average Timer Error: ${(totalDt/iters).toFixed(2)} ms`;
                        }
                    });
                }
                else {
                    tag.stop();
                }
            })
        }
    </script>
</body>
</html>
